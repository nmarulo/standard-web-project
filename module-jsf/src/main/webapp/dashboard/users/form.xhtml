<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<body>
<ui:composition template="/WEB-INF/template/index.xhtml">
    <ui:param name="breadcrumbUrl" value="/dashboard/users/index"/>
    <ui:param name="breadcrumbName" value="Usuarios"/>
    <ui:define name="content">
        <div class="page-container">
            <div>
                <h1>#{userBean.request.id == null ? 'Crear' : 'Editar'} usuario</h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h:form>
                        <div class="form-group">
                            <p:outputLabel styleClass="control-label" value="Nombre"/>
                            <p:inputText styleClass="form-control" value="#{userBean.request.userLogin}"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel styleClass="control-label" value="Nombre"/>
                            <p:inputText styleClass="form-control" value="#{userBean.request.userName}"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel styleClass="control-label" value="Nombre"/>
                            <p:inputText styleClass="form-control" value="#{userBean.request.userEmail}"/>
                        </div>
                        <div class="form-group">
                            <p:outputLabel styleClass="control-label" value="Nombre"/>
                            <p:inputText styleClass="form-control" value="#{userBean.request.userPassword}"/>
                        </div>
                        <div class="form-group">
                            <p:commandButton styleClass="btn btn-primary" value="#{userBean.request.id == null ? 'Crear' : 'Editar'}" actionListener="#{userBean.createUpdateUser()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
