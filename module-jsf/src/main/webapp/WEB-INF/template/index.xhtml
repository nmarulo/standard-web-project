<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Standard Web Project | Softn | Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body styleClass="hold-transition skin-blue sidebar-mini fixed">
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="all.min.css"/>
    <h:outputStylesheet library="css" name="adminlte/AdminLTE.min.css"/>
    <h:outputStylesheet library="css" name="adminlte/skin-blue.min.css"/>
    <h:outputStylesheet library="css" name="style-bootstrap.css"/>
    <h:outputStylesheet library="css" name="style-nova-ligth.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <div class="wrapper">
        <ui:include src="header.xhtml"/>
        <ui:include src="navbar.xhtml"/>
        <div class="content-wrapper">
            <section class="content-header">
                <ui:insert name="header"/>
                <ol class="breadcrumb">
                    <li>
                        <p:link id="link-breadcrumb-dashboard" outcome="/dashboard/index">
                            <i class="fa fa-tachometer-alt"/>
                            Inicio
                        </p:link>
                    </li>
                    <ui:insert name="breadcrumb"/>
                </ol>
            </section>
            <section class="content">
                <ui:insert name="content">
                    Main content
                </ui:insert>
            </section>
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Standard Web Project | SoftN</b> - v#{applicationBean.version()}
            </div>
            <div>
                Diseño base <strong>adminlte</strong>.
            </div>
        </footer>
    </div>
    <p:ajaxStatus onstart="screenLoading(true)" oncomplete="screenLoading()"/>
    <p:growl id="messages"/>
    <h:form>
        <p:confirmDialog global="true" header="Confirmación" closable="false">
            <f:facet name="message">
                <p>¿Está seguro que desea realizar esta acción?</p>
            </f:facet>
            <p:commandButton value="No" type="button" styleClass="btn btn-primary ui-confirmdialog-no"
                             icon="fa fa-times"/>
            <p:commandButton value="Si" type="button" styleClass="btn btn-default ui-confirmdialog-yes"
                             icon="fa fa-check"/>
        </p:confirmDialog>
    </h:form>
    <ui:include src="loading.xhtml"/>
    <ui:include src="sessiontimeout.xhtml"/>
    <!--<ui:include src="viewexpired.xhtml"/>-->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="adminlte.min.js"/>
    <h:outputScript library="js" name="common.js"/>
</h:body>
</html>
