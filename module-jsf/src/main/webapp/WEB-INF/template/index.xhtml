<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="es" lang="es">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Standard Web Project</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <header>
        <ui:include src="navbar.xhtml"/>
    </header>
    <div class="wrapper">
        <ol class="breadcrumb">
            <li>
                <p:link outcome="/dashboard/index">
                    <span class="glyphicon glyphicon-home"/> Inicio
                </p:link>
            </li>
            <c:if test="#{breadcrumbUrl!= null}">
                <li>
                    <p:link outcome="#{breadcrumbUrl}">#{breadcrumbName}</p:link>
                </li>
            </c:if>
        </ol>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-sm-12">
                    <ui:insert name="content">
                        Main content
                    </ui:insert>
                </div>
            </div>
            <footer>
                <div class="clearfix">
                    <hr/>
                    <p class="pull-left"><a href="http://softn.red" target="_blank">SoftN</a></p>
                    <p class="pull-right">v#{applicationBean.version()}</p>
                </div>
            </footer>
        </div>
    </div>
    <p:ajaxStatus onstart="screenLoading(true)" oncomplete="screenLoading()"/>
    <p:growl id="messages"/>
    <ui:include src="loading.xhtml"/>
    <ui:include src="sessiontimeout.xhtml"/>
    <!--<ui:include src="viewexpired.xhtml"/>-->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="common.js"/>
</h:body>
</html>
