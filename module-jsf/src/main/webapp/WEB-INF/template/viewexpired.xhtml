<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<body>
<ui:composition>
    <div id="view-expired-screen" class="full-screen">
        <div class="full-screen-container">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <span class="glyphicon glyphicon-alert text-warning"/>
                    <h3>Por favor, actualize la pagina para continuar.</h3>
                    <hr/>
                    <h:form>
                        <p:commandButton styleClass="btn btn-primary btn-block" value="Actualizar">
                            <p:ajax oncomplete="locationReplace('#{request.contextPath}')"/>
                        </p:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="full-screen-background"/>
    </div>
</ui:composition>
</body>
</html>
