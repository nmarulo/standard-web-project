<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">Principal</li>
                <li>
                    <p:link id="link-dashboard" outcome="/dashboard/index">
                        <i class="fa fa-tachometer-alt"/>
                        <span>Dashboard</span>
                    </p:link>
                </li>
                <li>
                    <p:link id="link-dashboard-users" outcome="/dashboard/users/index">
                        <i class="fa fa-users"/>
                        <span>Usuarios</span>
                    </p:link>
                </li>
                <li>
                    <p:link id="link-dashboard-settings" outcome="/dashboard/settings/index">
                        <i class="fa fa-cogs"/>
                        <span>Configuración</span>
                    </p:link>
                </li>
                <li class="header">Administración</li>
                <li class="treeview">
                    <a id="link-dashboard-settings-href" href="#">
                        <i class="fa fa-cogs"/>
                        <span>Configuración</span>
                        <i class="fa fa-angle-left pull-right"/>
                    </a>
                    <ul class="treeview-menu">
                        <li class="active">
                            <p:link id="link-dashboard-setting-gravatar" outcome="/dashboard/settings/gravatar">
                                <i class="fa fa-cog"/>
                                <span>GrAvatar</span>
                            </p:link>
                        </li>
                    </ul>
                </li>
                <li class="treeview">
                    <a id="link-dashboard-users-href" href="#">
                        <i class="fa fa-users-cog"/>
                        <span>Usuarios</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"/>
                    </span>
                    </a>
                    <ul class="treeview-menu">
                        <li class="active">
                            <p:link id="link-dashboard-users-profiles" outcome="/dashboard/users/profiles/index">
                                <i class="fa fa-user-circle"/>
                                <span>Perfiles</span>
                            </p:link>
                        </li>
                        <li>
                            <p:link id="link-dashboard-users-permissions" outcome="/dashboard/users/permissions/index">
                                <i class="fa fa-key"/>
                                <span>Permisos</span>
                            </p:link>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
</ui:composition>
</body>
</html>
