<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<body>
<ui:composition template="/WEB-INF/template/login.xhtml">
    <ui:define name="content">
        <div class="login-box">
            <div class="login-logo">
                <a href="#">Standard Web Project <b>SoftN</b></a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Iniciar sesión</p>
                <h:form id="form-login" method="post">
                    <div class="form-group has-feedback">
                        <h:outputLabel styleClass="sr-only" value="Usuario" for="input-user-login"/>
                        <p:inputText id="input-user-login" styleClass="form-control" placeholder="Usuario"
                                     value="#{loginBean.loginRequest.userLogin}"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"/>
                    </div>
                    <div class="form-group has-feedback">
                        <h:outputLabel styleClass="sr-only" for="input-user-password" value="Contraseña"/>
                        <p:password id="input-user-password" styleClass="form-control" placeholder="Contraseña"
                                    value="#{loginBean.loginRequest.userPassword}"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <p:selectBooleanCheckbox id="input-remember-me" itemLabel="Recuérdame"
                                                         value="#{loginBean.loginRequest.rememberMe}"/>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <p:commandButton id="button-login" styleClass="btn btn-primary btn-block"
                                             value="Iniciar" actionListener="#{loginBean.login()}"/>
                        </div>
                    </div>
                </h:form>
                <a id="link-password-recovery" href="#">Recuperar contraseña</a>
                <br/>
                <a id="link-register" href="#" class="text-center">Registrarse</a>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
